<style>
body {
  background-color: 
  #ccc;
}
</style>
<div class="row">
  <div class="span9">
    <div style="padding: 10px;margin-bottom: 30px;" class="content-unit">
      <p class="pull-right">
        <a href="/thread/">最新</a> | <a href="/thread/hot/">最热</a> | <a href="/thread/cold/">最冷</a>
      </p>
      <strong>讨论区</strong>
      {$content}
    </div>
  </div>

  <div class="span3">
    <div class="siderbar-unit" style="text-align:center;">
      <a href="/thread/new/" class="btn btn-success">发布新帖</a>
    </div>
    
    <div class="siderbar-unit">
      <strong>置顶</strong>
      {foreach from=$toplist item=link}
  	  <div class="newsblock">
        <a href="{$link.link}">
          {$link.title}
        </a>
      </div>
      {/foreach}
    </div>
    
    <div class="siderbar-unit">
      最新帖子
      <div class="threadblock">
        <ul>
          {foreach from=$newthreads item=item}
            <li>          
              <a href="/thread/show/{$item.id}/">{$item.title}</a>
            </li>
          {/foreach}   
        </ul>
      </div> 
    </div>
    
  </div>
</div>
