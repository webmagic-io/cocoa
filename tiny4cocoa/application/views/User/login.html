<div class="row">
  <div class="span4"></div>
  <div class="span4">
    <div class="content-unit">
      <h4>登录</h4>
      <div class="threadblock" style="padding-left:30px;">
        {if isset($error) && $error==1}
          <div class="label label-important">用户名或者密码错误</div>
        {/if}
        <form action="/user/login/" method="post" accept-charset="utf-8">
          <label for="name">用户名</label><input type="text" name="name" value="" id="name">
          <label for="password">密码</label><input type="password" name="password" value="" id="password">
          <p><input type="submit" name="submit" value="登录" id="submit" class="btn btn-primary"> &nbsp;&nbsp;&nbsp;&nbsp;<a href="/user/forgotpassword/">忘记密码</a></p>
        </form>
      </div>
    </div>
  </div>
  <div class="span4"></div>
</div>
